sudo: required
dist: trusty
language: cpp
compiler: gcc

addons:
  apt:
    packages:
    - openmpi-bin
    - libopenmpi-dev
    - libfftw3-dev
    - libnetcdf-dev
    - libhdf5-serial-dev
    - netcdf-bin
    - hdf5-tools

matrix:
  include:
  - env: CONFIGURE_OPTIONS=''
  - env: CONFIGURE_OPTIONS='--enable-openmp' OMP_NUM_THREADS=2
  - env: CONFIGURE_OPTIONS='--enable-debug'
  - env: CONFIGURE_OPTIONS='--enable-shared' MAIN_TARGET=shared
  - env: CONFIGURE_OPTIONS='--enable-checks=no --enable-optimize=3 --disable-signal --disable-track --disable-backtrace'
  - env: CONFIGURE_OPTIONS='' MPICH_CC=clang MPICH_CXX=clang++ OMPI_CC=clang OMPI_CXX=clang++
    compiler: clang
  - env: CONFIGURE_OPTIONS='--enable-debug' MPICH_CC=clang MPICH_CXX=clang++ OMPI_CC=clang OMPI_CXX=clang++
    compiler: clang
  - addons:
      apt:
        packages:
          - openmpi-bin
          - libopenmpi-dev
          - libfftw3-dev
          - libnetcdf-dev
          - libhdf5-serial-dev
          - netcdf-bin
          - hdf5-tools
          - libpetsc3.4.2-dev
    env: CONFIGURE_OPTIONS='--with-petsc' PETSC_DIR=/usr/lib/petscdir/3.4.2 PETSC_ARCH=linux-gnu-c-opt
  - addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
          - openmpi-bin
          - libopenmpi-dev
          - libfftw3-dev
          - libnetcdf-dev
          - libhdf5-serial-dev
          - netcdf-bin
          - hdf5-tools
    env: CONFIGURE_OPTIONS='' CC=gcc-7 CXX=g++-7  MATRIX_EVAL="CC=gcc-7 && CXX=g++-7" CXXFLAGS="-Wno-literal-suffix -Wall -Wextra"
    #The -Wno-literal-suffix flag in CXXFLAGS above is a temporary workaround to
    #disable a noisy message arising from the relatively old version of openmpi
    #in use in combination with the relatively new version of gcc. We should be able
    #to remove this if a newer openmpi version is introduced.
  - addons:
      apt:
        packages:
          - openmpi-bin
          - libopenmpi-dev
          - libfftw3-dev
          - libnetcdf-dev
          - libhdf5-mpi-dev
          - netcdf-bin
          - hdf5-tools
          - lcov
          - libpetsc3.4.2-dev
          - libslepc3.4.2-dev
          - libmumps-dev
          - liblapack-dev
    env:
      - CONFIGURE_OPTIONS='--enable-code-coverage --enable-debug --enable-checks=3 --with-petsc --with-lapack --with-slepc --with-mumps --enable-openmp'
      - OMP_NUM_THREADS=2
      - PETSC_DIR=/usr/lib/petscdir/3.4.2
      - PETSC_ARCH=linux-gnu-c-opt
      - SLEPC_DIR=/usr/lib/slepcdir/3.4.2
      - SLEPC_ARCH=linux-gnu-c-opt
    script:
      - ./configure $CONFIGURE_OPTIONS
      - make -j 2 -k && make -j 2 -k check-unit-tests
    after_success:
      - bash <(curl -s https://codecov.io/bash)
  - addons:
      apt:
        packages:
          - openmpi-bin
          - libopenmpi-dev
          - libfftw3-dev
          - libnetcdf-dev
          - libhdf5-serial-dev
          - netcdf-bin
          - hdf5-tools
          - lcov
    env:
      - CONFIGURE_OPTIONS='--enable-code-coverage --disable-debug --disable-checks'
    script:
      - ./configure $CONFIGURE_OPTIONS
      - make -j 2 -k && make -j 2 -k check-unit-tests
    after_success:
      - bash <(curl -s https://codecov.io/bash)

before_install:
  ##################################################
  # Job specific setup
  ##################################################
  # The following eval is the way to force CC/CXX to desired values as travis forces values
  # for these in the pre-before_install stage, see https://docs.travis-ci.com/user/languages/cpp/#C11-C%2B%2B11-(and-Beyond)-and-Toolchain-Versioning
  - eval "${MATRIX_EVAL}"
  - echo "${CC} $(${CC} --version)"
  ##################################################
  # Install Conda for python 3
  ##################################################
  - source .install_miniconda_for_travis.sh

  ##################################################

  # Make sure to use the system NetCDF/HDF5 libraries, or we end up
  # using the Conda libraries, which causes no end of headaches
  - export CONFIGURE_OPTIONS="--with-netcdf=/usr/bin/nc-config --with-hdf5=/usr/bin/h5cc $CONFIGURE_OPTIONS"

script:
  # Configure, compile and run test_suite
  - "./.travis_script.sh"

notifications:
  # Send a notification to the BOUT++ Slack team
  slack:
    secure: 
